<!DOCTYPE html>
<html lang="en">
<head>
    <title>Luther Liang's Website</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://unpkg.com/@sakun/system.css" />
    <style>
        .window {
                margin: auto;
                width: 50%;
                padding: 10px;
                }
         @media only screen and (max-width: 600px) {
                .window {
                     width: 550px;
                        }
                                                    }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>

        const EVENTS = {
          DOM_LOADED: "DOMContentLoaded",
          CLICK: "click"};
      
      
      window.addEventListener(EVENTS.DOM_LOADED, () => {
      
        let url = ""
      
          document.getElementById("radio4").addEventListener(EVENTS.CLICK, () => {
              url = "https://www.linkedin.com/in/lutherrichardson/";
              document.getElementById("radio5").checked = false;
              document.getElementById("radio6").checked = false;
          });
          document.getElementById("radio5").addEventListener(EVENTS.CLICK, () => {
            url = "https://github.com/lazrichardson";
            document.getElementById("radio4").checked = false;
            document.getElementById("radio6").checked = false;
          });
          document.getElementById("radio6").addEventListener(EVENTS.CLICK, () => {
            url = "https://latentlight.substack.com";
            document.getElementById("radio4").checked = false;
            document.getElementById("radio5").checked = false;
          });
           document.getElementById("radio7").addEventListener(EVENTS.CLICK, () => {
            url = "https://lazr.myportfolio.com";
            document.getElementById("radio4").checked = false;
            document.getElementById("radio5").checked = false;
            document.getElementById("radio6").checked = false;
          });
          document.getElementById("ok_button").addEventListener(EVENTS.CLICK, () => {
            window.location = url;
          });
      });
      </script>
</head>
<body>
    <div class="window" style="width:30rem;">
        <div class="title-bar"> 
            <button aria-label="Close" class="close"></button>
            <h1 class="title">Luther Liang's Website</h1>
            <button aria-label="Resize" class="resize"></button>
        </div>
        <div class="separator"></div>
        <div class="window-pane">
            Welcome to my personal website! Make your selection below.<br>
            <br>
                 
                    <div style="padding-left: 20px;">
                      <div class="field-row">
                        <input id="radio4" type="radio" name="linkedin_radio">
                        <label for="radio4">LinkedIn</label>
                      </div>
                      <div class="field-row">
                        <input id="radio5" type="radio" name="github_radio">
                        <label for="radio5">GitHub</label>
                      </div>
                      <div class="field-row">
                        <input id="radio6" type="radio" name="photo_radio">
                        <label for="radio6">Writing</label>
                      </div>
                      </div>
                      <div class="field-row">
                        <input id="radio7" type="radio" name="photo_radio">
                        <label for="radio7">Photography Portfolio</label>
                      </div>
                    </div>
                    <section class="field-row" style="justify-content: flex-end">
                      <button class="btn" style="width:95px;" id="ok_button">OK</button>
                    </section>
        </div>
    </div>
</body>
</html>
